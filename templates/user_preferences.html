{% extends 'base.html' %}


{% block title %}User Preferences{% endblock title %}
{% load crispy_forms_tags %}


{% block content %}

<div class="m-4 p-4">

    <h5>User Preferences</h5> 
    <br>
    
    <div class="row ">
        <div class="col-md-6">

            <form method="POST">
                {% csrf_token %}
            {{form|crispy}}
            
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
        
    </div>
    
</div>
    

    
</div>
    {% endblock content %}
